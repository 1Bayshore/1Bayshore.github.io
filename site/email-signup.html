            <h1 class="title">
                Sign up for updates
            </h1>
            <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwvZNqSKFcYZDe0c3VZiUOYxD3NKaUJlbhFbuR5NpZ76Pb8oo_1gugp0Ztwoy_QIbWM/exec">
                <label>Email: </label>
                <input id="email" name="email" type="email" value="" required/>
                <button>Sign up</button>
                <!--tutorial suggests honeypot field, implement here when everything else is working-->
            </form>
            <script>
                window.addEventListener("load", function() {
                  const scriptURL = 'https://script.google.com/macros/s/AKfycbwvZNqSKFcYZDe0c3VZiUOYxD3NKaUJlbhFbuR5NpZ76Pb8oo_1gugp0Ztwoy_QIbWM/exec'
                  const form = document.getElementsByClassName('gform')[0];
                  form.addEventListener("submit", function(e) {
                    e.preventDefault();
                    const data = new FormData(form);
                    fetch(scriptURL, {
                      method: 'POST',
                      body: data,
                      mode: 'no-cors', // unsure if this is needed since access changed to anyone
                    })
                    .then(() => {
                    window.top.location.href = '/email-signup-success.html';
                    })
                  });
                });
                </script>
